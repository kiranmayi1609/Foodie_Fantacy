
<div class="container mt-5 bt-5">
    <div class="row">
        <div class="col-log-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3"></a>
            <img src="{{menuData[0].foodImg}}" width="100%" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice| currency:'Dkk'}}</p>
        </div>
        <div class="col-lg-6">
            <h1>Enter Your Details </h1>
            <form action="">
                <input type="text" class="form-control" placeholder="Enter Your Full Name"/>
                <input type="text" class="form-control" placeholder="Enter Your Mobile"/>
                <textarea class="form-control" placeholder="Enter Your Address" cols="30" rows="10"></textarea>
                 <button class="btn btn-md btn-dark mt-3">Place Order </button>
            </form>
        </div>
    </div>
</div>
